<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <style>
        /* Styles for the loading animation */
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
    </div>

    <script>
        // JavaScript to redirect to the desired link after the animation completes
        window.addEventListener('load', function () {
            // Adjust the delay (in milliseconds) to match the animation duration
            setTimeout(function () {
                window.location.href = 'HTML/index.hmtl';
            }, 2000); // 2000 milliseconds = 2 seconds (adjust as needed)
        });
    </script>
</body>
</html>
