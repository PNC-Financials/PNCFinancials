            justify-content: center;
            min-height: 100vh;

        /* Styles for the loading animation */
        .loader2 {
            width: 112px;

            position: absolute;
            display: block;

            border: 16px solid #fff;
        }
        .box3 {

        }

        .box1 {

            height: 48px;
            margin-top: 64px;
            margin-left: 0px;
