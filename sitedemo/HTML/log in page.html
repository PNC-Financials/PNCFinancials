<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNC Account</title>

    <!-- link to favicon -->
    <link rel="shortcut icon" type="image/png" href="../images/favicon/favicon.png" />

    <!-- link to stylesheet -->
    <link rel="stylesheet" href="../CSS/Log in page.css">

    <!-- link to icon from google fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,100,0,0" />

</head>

<body>

    <!-- MAIN -->
    <div class="main">
        <input type="checkbox" id="check" aria-hidden="true">

        <!-- SIGN UP -->
        <div class="signup">
            <form>
                <!-- CHECK & SIGN UP -->
                <label for="check" aria-hidden="true">Sign up</label>
                <input type="text" name="firstname" placeholder="First Name" required>
                <input type="text" name="lastname" placeholder="Last Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="Password" placeholder="Password" required>
                <button>Sign up</button>
            </form>

        </div>

        <!-- Log in -->
        <div class="login">
            <form>
                <!-- CHECK & Log in -->
                <label for="check" aria-hidden="true">Log in</label>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="Password" placeholder="Password" required>
                <button>Log in</button>
                <div class="a">
                <a href="#">Forgot password?</a>
            </div>
            </form>

        </div>
    </div>
</body>

</html>
